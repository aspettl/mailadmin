require:
  - rubocop-rails
  - rubocop-minitest

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'vendor/**/*'

Layout/LineLength:
  Max: 120
  IgnoredPatterns: ['REGEXP']

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - 'config/**/*'
    - 'test/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Rails/Output:
  Exclude:
    - 'config/application.rb'

Rails/BulkChangeTable:
  Enabled: false

Minitest/MultipleAssertions:
  Enabled: true
  Max: 6
